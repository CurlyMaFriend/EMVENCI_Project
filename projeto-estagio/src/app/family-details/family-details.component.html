<mat-toolbar class="toolbarH">
    <span>Families Management</span>
</mat-toolbar>


<div fxLayoutAlign="center center" fxFlexFill class="main-div margem">
    <mat-card fxFlex="60" class="rounded">
        <mat-toolbar class="cardHeaderClass">Family: {{family.name}}</mat-toolbar>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 tableBorder">
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="th-left"> ID </th>
                <td mat-cell *matCellDef="let element" class="th-left"> {{element.id}} </td>
            </ng-container>

            <!-- Username Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef class="th-center"> User Name </th>
                <td mat-cell *matCellDef="let element" class="th-center"> {{element.username}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="th-center"> Name </th>
                <td mat-cell *matCellDef="let element" class="th-center"> {{element.name}} </td>
            </ng-container>

            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef class="th-center"> Age </th>
                <td mat-cell *matCellDef="let element" class="th-center"> {{element.age}} </td>
            </ng-container>

            <!-- Family Column -->
            <ng-container matColumnDef="family">
                <th mat-header-cell *matHeaderCellDef class="th-center"> Family </th>
                <td mat-cell *matCellDef="let element" class="th-center"> {{element.family}} </td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef class="th-center"> Role </th>
                <td mat-cell *matCellDef="let element" class="th-center"> {{element.role}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    No persons were added to this family!
                </td>
            </tr>
        </table>
    </mat-card>
</div>
