<mat-toolbar class="toolbarH">
    <span>Person Management</span>
    <span class="example-spacer"></span>
    <mat-icon class="padL">search</mat-icon>
    <mat-form-field class="searchBar">
        <input id="searchValue" (keyup)="applySearch()" matInput placeholder="Search Filter">
    </mat-form-field>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 tableBorder">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="th-left"> ID </th>
            <td mat-cell *matCellDef="let element" class="th-left"> {{element.id}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="th-center"> User Name </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.username}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="th-center"> Name </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.name}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef class="th-center"> Age </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.age}} </td>
        </ng-container>

        <!-- Family Column -->
        <ng-container matColumnDef="family">
            <th mat-header-cell *matHeaderCellDef class="th-center"> Family </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.family}} </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef class="th-center"> Role </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.role}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="th-right">
                <span *ngIf="admin">New Person</span>
                <button mat-icon-button (click)="newPerson()" *ngIf="admin">
                    <mat-icon mat-icon-button color="secondary">add_circle</mat-icon>
                </button>
            </th>
            <td mat-cell *matCellDef="let element" class="th-right">
                <button mat-icon-button (click)="openEditPerson(element)" [disabled]="!admin">
                    <mat-icon mat-icon-button class="editClass">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="openConfirmDelete(element)" [disabled]="!admin">
                    <mat-icon mat-icon-button color="warn">delete</mat-icon>
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter
            </td>
        </tr>
    </table>
</div>
