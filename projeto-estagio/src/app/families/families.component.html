<mat-toolbar class="toolbarH">
    <span>Families Management</span>
    <span class="spacer"></span>
    <button routerLink="/families/add" mat-raised-button color="accent" *ngIf="admin">
        <mat-icon>add_circle</mat-icon>
        New Family
    </button>
</mat-toolbar>

<div fxLayout="column" fxLayoutAlign="center center" fxFlexFill class="main-div">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 tableBorder">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="th-left"> ID </th>
            <td mat-cell *matCellDef="let element" class="th-left"> {{element.id}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="th-center"> Family Name </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="max_persons">
            <th mat-header-cell *matHeaderCellDef class="th-center"> Max Persons </th>
            <td mat-cell *matCellDef="let element" class="th-center"> {{element.max_persons}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="th-right">
                Details
            </th>
            <td mat-cell *matCellDef="let element" class="th-right">
                <button mat-icon-button routerLink="/families/{{element.id}}">
                    <mat-icon mat-icon-button color="primary">add_circle</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
